name: API Compatibility

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  apidiff:
    name: Go API Compatibility Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v5
        with:
          go-version: '1.24'

      - name: Install apidiff
        run: go install golang.org/x/exp/cmd/apidiff@latest

      - name: Check for breaking changes
        run: |
          # Get the base branch ref
          BASE_REF="${{ github.event.pull_request.base.sha }}"

          # Export current API
          apidiff -w /tmp/new.api . 2>/dev/null || { echo "::warning::apidiff export failed for current; skipping"; exit 0; }

          # Checkout base and export
          git checkout "$BASE_REF" 2>/dev/null || { echo "::warning::Cannot checkout base; skipping"; exit 0; }
          apidiff -w /tmp/old.api . 2>/dev/null || { echo "::warning::apidiff export failed for base; skipping"; exit 0; }

          # Compare
          CHANGES=$(apidiff /tmp/old.api /tmp/new.api 2>&1)
          if echo "$CHANGES" | grep -q "Incompatible"; then
            echo "::error::Breaking API changes detected:"
            echo "$CHANGES"
            echo ""
            echo "If this is intentional, add 'breaking-change' label to the PR."
            exit 1
          elif [ -n "$CHANGES" ]; then
            echo "API changes (compatible):"
            echo "$CHANGES"
          else
            echo "No API changes detected."
          fi
